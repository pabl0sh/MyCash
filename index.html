<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>MyCASH</title>
</head>
<body>

    <div class="container-fluid mt-5">
        <div class="container pt-5">
            <div class="d-flex justify-content-center flex-wrap">
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">CE</button>
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">PE</button>
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">MDA</button>
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">SDA</button>
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">HT</button>
                <button class="btn_one col-lg-1 col-3 btn btn-secondary m-1 p-3 p-md-4">ACC</button>
            </div>
        </div>
        <div class="container mt-5">
            <div class="d-flex justify-content-center">
                <button class="btn_two col-md-1 col-3 btn btn-secondary m-1 p-3 p-md-4">M</button>
                <button class="btn_two col-md-1 col-3 btn btn-secondary m-1 p-3 p-md-4">N</button>
                <button class="btn_two col-md-1 col-3 btn btn-secondary m-1 p-3 p-md-4">E</button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="_INP d-flex mt-5 justify-content-center">
                <input type="text" id="inp" class="p-1 h2 text-center">
            </div>
        </div>
        <div class="_BUT d-flex mt-3 justify-content-center">
            <button id="but" class="btn btn-secondary p-3 px-5">Знайти</button>
        </div>
        <div class="answ d-flex justify-content-center pt-5 h4">
            
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
